 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form - B.S. SEN. SEC. SCHOOL</title>
  <style>
    body {
      background: linear-gradient(to right, #004e92, #000428);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #004e92;
      outline: none;
      box-shadow: 0 0 5px rgba(0,78,146,0.4);
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: #004e92;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00366d;
    }

    .contact-box {
      max-width: 600px;
      margin: 60px auto 20px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .contact-box h3 {
      margin-bottom: 20px;
      color: #004e92;
    }

    .contact-box p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-box i {
      color: #004e92;
      margin-right: 8px;
    }

    .contact-box a {
      color: #004e92;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    .mini-banner img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }
  </style>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a3e4fbe6df.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- üì∑ Banner Image -->
  <div class="mini-banner">
    <img src="ChatGPT Image Jul 4, 2025, 11_33_59 AM.png" alt="Small Banner" />
  </div>

  <h2>üéì Admission Form</h2>

  <!-- ‚ú® FORM START -->
  <div class="form-container">
    <form id="admissionForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="father">Father's Name</label>
      <input type="text" id="father" name="father" placeholder="Enter father's name" required>

      <label for="class">Class</label>
      <select id="class" name="class" required>
        <option value="">Select your class</option>
        <option value="12th">12th</option>
        <option value="11th">11th</option>
        <option value="10th">10th</option>
        <option value="9th">9th</option>
        <option value="8th">8th</option>
        <option value="7th">7th</option>
        <option value="6th">6th</option>
        <option value="5th">5th</option>
        <option value="4th">4th</option>
        <option value="3rd">3rd</option>
        <option value="2nd">2nd</option>
        <option value="1st">1st</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="NURSURY">NURSURY</option>
        <option value="PRE. NURSURY">PRE. NURSURY</option>
      </select>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile"
             placeholder="Enter 10-digit mobile number"
             pattern="[0-9]{10}" maxlength="10"
             title="Please enter exactly 10 digits (0‚Äì9 only)" required>

      <label for="email">Email Address (optional)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Any message..." rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- ‚ú® FORM END -->

  <!-- üìû Contact Section -->
  <div class="contact-box">
    <h3>üìû Contact Information</h3>
    <p><i class="fas fa-phone"></i> <a href="tel:+919876543210">+91-9876543210</a></p>
    <p><i class="fas fa-envelope"></i> <a href="mailto:bsschool@example.com">bsschool@example.com</a></p>
    <p><i class="fas fa-map-marker-alt"></i> Near City Center, Yamunanagar, Haryana, India</p>
  </div>

  <footer>
    &copy; 2025 B.S. SEN. SEC. SCHOOL. All rights reserved.
  </footer>

  <!-- üîê JavaScript to submit form securely -->
  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(this);
      form.append("token", "Krish$@cce"); // üëà Replace this with your actual token

      fetch("  https://script.google.com/macros/s/AKfycbytJZd1-AAEbIkuUiChFM-QphKTxij9jvZbmRa4uJeiiHU7clhsH2giiWnxURo1VTPA/exec", {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(data => {
        if (data === "Success") {
          alert("üéâ Your form has been submitted!");
          document.getElementById("admissionForm").reset();
        } else {
          alert("‚ùå Submission failed. Please check token or script access.");
        }
      })
      .catch(err => {
        alert("‚ö†Ô∏è Error occurred: " + err.message);
      });
    });
  </script>

</body>
</html>
